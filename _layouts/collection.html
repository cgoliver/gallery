<!-- _layouts/collection.html -->
---
layout: default
---

<h1>{{ page.title }}</h1>
<div class="grid-container">
  {% for painting in page.paintings %}
    <div class="painting-item">
      <a href="{{ painting.url | relative_url }}">
        <img src="{{ painting.image | relative_url }}" alt="{{ painting.title }}">
      </a>
    </div>
  {% endfor %}
</div>
