---
layout: default
---
<h2>{{ page.title }}</h2>
<div class="gallery">
  {% for item in page.collection_items %}
    <div class="artwork">
      <a href="{{ item.url }}">
        <img src="{{ item.image }}" alt="{{ item.title }}">
        <p>{{ item.title }}</p>
      </a>
    </div>
  {% endfor %}
</div>
